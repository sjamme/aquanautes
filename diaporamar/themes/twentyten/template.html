<body>
<div id="wrapper" class="hfeed">
	<div id="header">
		<div id="masthead">
			<div id="branding" role="banner">
				
					<span><div id="site-title">
						<b>{GAL_NAME}</b>
					</div></span>
				
				<div id="site-description">{GAL_DESCRIPTION}</div>
				<!-- header image to be size 940px by 198px
				<img alt="photo frame" src="themes/twentyten/images/headers/header.jpg" width="940px" height="198px" border="0" /> -->
    <object data="themes/twentyten/images/banner.swf" type="application/x-shockwave-flash" width="940" height="310">
<param name="movie" value="themes/twentyten/images/banner.swf" />
<param name="menu" value="false" />
<param name="wmode" value="transparent" />
<param name="quality" value="best" />
<img src="themes/twentyten/images/banner.jpg" width="950" height="310" alt="" />
</object>

				<!-- END header image -->
			</div><!-- #branding -->

			<div id="access" role="navigation">
			<div class="menu-header">
			  	{SYS_MENU}
				{SUB_MENU}
				{ADMIN_MENU}				
			</div>
			</div><!-- #access -->
			<div id="access" role="navigation"></div>
		</div><!-- #masthead -->
	</div><!-- #header -->

	<div id="main">
		<div id="container">
			<div id="content" role="main">
				{GALLERY}
			</div><!-- #content -->
		</div><!-- #container -->

	</div><!-- #main -->

	<div id="footer" role="contentinfo">
		<div id="colophon">
			<div id="site-info">
				{GAL_NAME}
			</div><!-- #site-info -->

			<div id="site-generator">
				{CUSTOM_FOOTER}{CREDITS}
			</div><!-- #site-generator -->

		</div><!-- #colophon -->
	</div><!-- #footer -->

</div><!-- #wrapper -->
